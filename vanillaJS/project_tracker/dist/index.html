<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project tracker</title>
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="bg-blue-50 w-full h-full p-5">
        <div class="w-fit m-auto mt-10">
            <h1 class="title">Project Bud</h1>
            <form class=" w-full">
                <input type="text" placeholder="Enter todo" class="input_field" id="input">
                <button type="submit" class="btn" id="submitBtn">Add Todo</button>
            </form>
        </div>
        
        <section class="flex flex-wrap justify-center mt-11" >
            <div class="cards">
                <h2 class="semi_title text-yellow-600 ">Pending</h2>
                <div class="pending" id="pending"></div>
                <p class="clear">Clear list</p>
            </div>

            <!-- completed -->
            <div class="cards">
                <h2 class="semi_title text-green-600">Completed</h2>
                <div id="complete"></div>
                <p class="clear">Clear all</p>
            </div>

            <!-- canceled -->
            <div  class="cards">
                <h2 class="semi_title text-red-500">Canceled</h2>
                <div id="canceled" class="pending"></div>
                <p class="clear">clear all</p>
            </div>
        </section>
        <button class="reset" id="reset">Reset</button>
    </main>

    <script src="main.js"></script>
</body>
</html>
