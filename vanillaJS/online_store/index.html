<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online store</title>
    <link rel="stylesheet" href="main.css">
    <!-- Fontawesome script -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/180f0e0fa3.js" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hd_info">
        <div class="phone"><i class="fa fa-phone"></i>234-90x-xxxx-xx</div>
        <div class="info">Get 50% Off on Selected Item &nbsp; | &nbsp; Shop Now</div>
        <div>Eng <i class="fa fa-caret-down"></i>  Location  <i class="fa fa-caret-down"></i></div>
    </header>

    <section class="container">
        <!-- Navigation bar -->
        <nav class="navigation">
            <div class="logo">
                <img src="/images/logo.png" alt="image" width="80px"/>
                <h2>SHOP</h2>
            </div>
            <div class="menu_bar">
                <ul>
                    <li>Collections</li>
                    <li>Deals</li>
                    <li>What's New</li>
                    <li>Delivery</li>
                </ul>
            </div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="cart_bar">
                <p><i class="fa fa-user"></i> Account</p>
                <p><i class="fa-brands fa-shopify"></i> Cart</p>
            </div>
        </nav>

        <div class="banner">
            <div>
                <p>Shop Online Store</p>
                <h1 class="main">Grab Upto 50% Off <br>On Our Collections.</h1>
                <button type="submit" class="btn">Shop Now</button>
            </div>

            <div>
                <img src="https://source.unsplash.com/a-black-and-white-photo-of-a-woman-smiling-_B2VNYbOez4" alt="image" width="300px">
            </div>
        </div>

        <div class="collections">
            <button type="submit" class="btn_c">Dior</button>
            <button type="submit" class="btn_c">Fendi</button>
            <button type="submit" class="btn_c">Louis Vitton</button>
            <button type="submit" class="btn_c">Versace</button>
        </div>
    </section>
    <section class="container">
        <h3 class="title">Collections</h3>
       <div class="collection_container" id="cont_coll" >
            
       </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
